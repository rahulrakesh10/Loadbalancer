version: '3.8'

services:
  backend1:
    build: .
    command: ./backend-server -port=9001
    ports:
      - "9001:9001"
    networks:
      - lb-network

  backend2:
    build: .
    command: ./backend-server -port=9002
    ports:
      - "9002:9002"
    networks:
      - lb-network

  backend3:
    build: .
    command: ./backend-server -port=9003
    ports:
      - "9003:9003"
    networks:
      - lb-network

  load-balancer:
    build: .
    command: ./load-balancer -port=8080
    ports:
      - "8080:8080"
    depends_on:
      - backend1
      - backend2
      - backend3
    networks:
      - lb-network

networks:
  lb-network:
    driver: bridge


